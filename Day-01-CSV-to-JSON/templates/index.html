<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSV to JSON Converter</title>
    <style>
        #json-preview {
            margin-top: 20px;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <h2>Upload a CSV file to convert to JSON</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Upload and Convert">
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <div id="json-preview"></div>

    <script>
        // Handle the form submission via JavaScript to update the page without reloading
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');
        const jsonPreviewDiv = document.getElementById('json-preview');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.download_url) {
                        // Display download link
                        resultDiv.innerHTML = `File converted successfully! <a href="${data.download_url}" download>Download JSON</a>`;

                        // Display JSON preview
                        jsonPreviewDiv.innerHTML = `<strong>JSON Preview (first 5 records):</strong><br><pre>${JSON.stringify(data.json_preview, null, 2)}</pre>`;
                    } else {
                        resultDiv.innerHTML = `Error: ${data.error}`;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `An error occurred: ${error.message}`;
                });
        });
    </script>
</body>

</html>
